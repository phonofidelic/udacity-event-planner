<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Meet up app</title>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js" asynch></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="1025258861433-0a3hghsri3rkmk1l9onvq9sjor6nbcav..apps.googleusercontent.com">
	</head>
	<body>
		<header class="header container">
			<h1 class="logo">appName</h1>
		</header>
		<div class="container">
			<div class="main sign-in">

				<div class="sign-in-native">Sign in
					<form class="sign-in-form form-group">
						<label class="controll-label" for="sgn-email">
							<input type="email" 
								   name="sgn-email" 
								   id="sgn-email"
								   class="form-control" 
								   placeholder="email"
								   ng-model="data.email">
						</label>
						<label class="controll-label" for="sgn-password">
							<input type="password" 
								   name="password"
								   id="inp-password"
								   class="form-control" 
								   placeholder="password">
						</label>
					</form>
				</div>

				<div class="sign-in-google">Sign in w/ Google
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</div>

				<div class="sign-up" ng-app="signUp" ng-controller="SignUpController as vm">Create an account
					<button class="btn btn-default" ng-click="signUp = !signUp">Sign up</button>
					<form class="input-form form-group" ng-show="signUp" ng-init="!signUp">
						
						<label class="controll-label" for="inp-name">
							<input type="text" 
								   name="name" 
								   id="inp-name"
								   class="form-control"
								   placeholder="Name:"
								   ng-model="vm.data.name"
								   required>
						</label>

						<label class="controll-label" for="inp-email">
							<input type="email" 
								   name="email"
								   id="inp-email"
								   class="form-control"
								   placeholder="Email:"
								   ng-model="vm.data.email"
								   required>
						</label>

						<label class="controll-label" for="inp-password">
							

							<input type="password" 
								   name="password"
								   id="inp-password"
								   class="form-control"
								   placeholder="Enter a password"
								   ng-model="vm.data.password1"
								   ng-change="vm.passwordStrength(vm.data.password1)"
								   required>
							
							<div class="progress">	   
							  <div class="progress-bar" 
							  	   role="progressbar" 
							  	   aria-valuenow="0" 
							  	   aria-valuemin="0" 
							  	   aria-valuemax="100" 
							  	   ng-style="{width: vm.passwordProgress}">
							    <span class="sr-only">0% Complete</span>
							  </div>
							</div>	

						</label>

						<label class="controll-label" for="inp-password-rep">
							<input type="password" 
								   name="password-rep"
								   id="inp-password-rep"
								   class="form-control"
								   placeholder="Repeat password"
								   ng-model="vm.data.password2">
						</label>
					<section class="submit-form">
						<input id="submit" class="btn btn-default" type="submit" ng-click="vm.checkValidation()" >
					</section>
					</form>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyDZgoboTrOfRjGiBd02iJ6elTIM1026cGQ",
		    authDomain: "orbital-caldron-134319.firebaseapp.com",
		    databaseURL: "https://orbital-caldron-134319.firebaseio.com",
		    storageBucket: "orbital-caldron-134319.appspot.com",
		  };
		  firebase.initializeApp(config);
		</script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers/SignUpController.js"></script>
	</body>
</html>
