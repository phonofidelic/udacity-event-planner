
<div class="sign-up">
	<form class="input-form form-group">
	
		<label class="controll-label" for="inp-name">
			<input type="text" 
				   name="name" 
				   id="inp-name"
				   class="form-control signup-input"
				   placeholder="Name"
				   ng-model="vm.data.name" 
				   required>
		</label>

		<label class="controll-label" for="inp-email">
			<input type="email" 
				   name="email"
				   id="inp-email"
				   class="form-control signup-input"
				   placeholder="Email"
				   ng-model="vm.data.email"
				   required>
		</label>

		<label class="controll-label" for="inp-password">

			<div class="progress">	   
			  <div class="progress-bar" 
			  	   role="progressbar" 
			  	   aria-valuenow="0" 
			  	   aria-valuemin="0" 
			  	   aria-valuemax="100" 
			  	   ng-style="{width: vm.passwordProgress}">
			    <span class="sr-only">0% Complete</span>
			  </div>
			</div>
		
			<input type="password" 
				   name="password"
				   id="inp-password"
				   class="form-control signup-input"
				   placeholder="Enter a password"
				   ng-model="vm.privateData.password1"
				   ng-change="vm.passwordStrength(vm.data.password1)"
				   required>
			


		</label>

		<label class="controll-label" for="inp-password-rep">
			<input type="password" 
				   name="password-rep"
				   id="inp-password-rep"
				   class="form-control signup-input"
				   placeholder="Repeat password"
				   ng-model="vm.privateData.password2">
		</label>

		<div class="issues" ng-show="vm.issues">
			<div class="issue" ng-repeat="issue in vm.issues">{{issue}}</div>
		</div>

		<section class="submit-form">
			<button id="submit" 
				   class="btn btn-default signup-btn" 
				   ng-click="vm.createAccount(vm.checkValidation())" >Submit
			</button>
		</section>

	</form>
</div>
