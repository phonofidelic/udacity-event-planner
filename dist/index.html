<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Meet up app</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js" asynch></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="1025258861433-0a3hghsri3rkmk1l9onvq9sjor6nbcav..apps.googleusercontent.com">
	</head>
	<body>
		<header class="container">
			<h1 class="logo">appName</h1>
		</header>
		<div class="container">
			<div class="main sign-in">
				<div class="">Sign in
					<form class="sign-in-form form-group">
						<label class="controll-label" for="sgn-email">
							<input type="email" 
								   name="sgn-email" 
								   id="sgn-email"
								   placeholder="email"
								   ng-model="data.email">
						</label>
						<label class="controll-label" for="sgn-password">
							<input type="password" 
								   name="password"
								   id="inp-password"
								   placeholder="password">
						</label>
					</form>
				</div>
				<div class="">Sign in w/ Google
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</div>
				<div class="sign-up" ng-app="signUp" ng-controller="SignUppController as vm">
					<button class="btn btn-default" ng-click="signUp = !signUp">Sign up</button>
					<form class="input-form form-group" ng-show="signUp" ng-init="!signUp">
						<label class="controll-label" for="inp-name">
							<input type="text" 
								   name="name" 
								   id="inp-name"
								   class="form-control"
								   placeholder="Name:"
								   ng-model="data.name">
						</label>
						<label class="controll-label" for="inp-email">
							<input type="email" 
								   name="email"
								   id="inp-email"
								   class="form-control"
								   placeholder="Email:">
						</label>
						<label class="controll-label" for="inp-password">
							<input type="password" 
								   name="password"
								   id="inp-password"
								   class="form-control"
								   placeholder="Enter a password">
						</label>
						<label class="controll-label" for="inp-password-rep">
							<input type="password" 
								   name="password-rep"
								   id="inp-password-rep"
								   class="form-control"
								   placeholder="Repeat password">
						</label>
					<section class="submit-form">
						<input id="submit" class="btn btn-default" type="submit" ng-click="vm.checkValidation()" >
					</section>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
